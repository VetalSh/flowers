<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers - интернет магазин цветов</title>
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="/">
            <img src="img/logo.png" alt="Flowers" class="header-logo-image">
          </a>
        </div>
        <!-- /.col-md-3 -->
        <div class="col-md-6">
          <span class="header-description">
            Интернет-магазин <br>цветов с доставкой <br>по всей <span class="text-color-red">России</span>
          </span>
        </div>
        <!-- /.col-md-6 -->
        <div class="col-md-3">
          <a href="tel:+78006548745" class="header-phone">8 (800) 654-87-45</a>
          <span class="header-info">Звонок по России бесплатный</span>
          <a href="#" class="callback">Заказать звонок</a>
        </div>
        <!-- /.col-md-3 -->
      </div>      
      <!-- /.row -->
      </div>
    <!-- /.container -->
  </header>

  <section class="hero">
    <div class="container">
      <h1 class="hero-title">Эксклюзивные цветы и букеты <br>flowers Shop</h1>
      <p class="hero-description">первая в россии эксклюзивная доставка цветов <br>для людей, которые ценят <b>уникальность</b></p>

      <!-- Slider with flowers -->
      <div class="swiper-container flowers-slider">
        <!-- Slides wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="img/flowers/flower-1.png" alt="rose" class="slide-image">
          </div>
          <div class="swiper-slide">
            <img src="img/flowers/flower-2.png" alt="rose" class="slide-image">
          </div>
          <div class="swiper-slide">
            <img src="img/flowers/flower-3.png" alt="rose" class="slide-image">
          </div>
          <div class="swiper-slide">
            <img src="img/flowers/flower-4.png" alt="rose" class="slide-image">
          </div>
          <div class="swiper-slide">
            <img src="img/flowers/flower-5.png" alt="rose" class="slide-image">
          </div>
          <div class="swiper-slide">
            <img src="img/flowers/flower-6.png" alt="rose" class="slide-image">
          </div>
          <div class="swiper-slide">
            <img src="img/flowers/flower-3.png" alt="rose" class="slide-image">
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- ./swiper-container -->

    </div>
    <!-- /.container -->
  </section>
  
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
